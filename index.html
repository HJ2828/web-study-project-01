<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- 304로 인해 api가 화면에 나오지 않을 때 캐시를 지움-->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <link rel="stylesheet" href="styles.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
</head>
<body>
    <!-- <div id="" class="moveItem" draggable="true"></div> -->
    <div id="before">
        <form id="login-form" class="hidden">
            <input type="text" maxlength="15" placeholder="Write your name" required />
            <input type="submit" value="OK"/>
        </form>
    </div>

    <div id="after" class="hidden">

        <div id="navigation">
            <div id="greeting">
                <span id="dayPart"></span>
                <span id="userName"></span>
            </div>
            <div id="naviButtons">
                <div id="funcitonButtons">
                    <button class="material-symbols-outlined">date_range</button>
                    <button class="material-symbols-outlined">timer</button>
                    <button class="material-symbols-outlined">fact_check</button>
                    <button class="material-symbols-outlined">imagesmode</button>
                    <button class="material-symbols-outlined">logout</button>
                </div>
            </div>
        </div>

        <div id="backImgButtons" class="functionHidden">
            <div id="imgbtns">
                <button class="material-symbols-outlined">arrow_back_ios</button>
                <button class="material-symbols-outlined">arrow_forward_ios</button>
                <button class="material-symbols-outlined">push_pin</button>
                <div id="fileButton">
                    <label for="chooseFile">
                        <div class="material-symbols-outlined po">upload_file</div>
                    </label>
                </div>
                <input id="chooseFile" type="file" accept="image/*"/>
            </div>
            <div>
                <form id="bgImageSrc">
                    <input type="text" placeholder="이미지 주소를 입력하세요" required/>
                    <input type="submit" value="OK"/>
                </form>
            </div>
        </div>
    
        <div id="dayInfo" class="functionHidden">
            <h3 id="date">2023/00/00/MON</h3>
            <h1 id="time">00:00:00</h1>
            <div id="weather">
                <img src=""/>
                <span></span>
                <span></span>
            </div>
        </div>
     
        <div id="stopwatch" class="functionHidden">
            <h3>0:00:00</h3>
            <button>START</button>
            <button>RESET</button>
        </div>
    
        <div id="todo" class="functionHidden">
            <h2>To-Do List</h2>
            <div class="row">
                <input id="inputBox" type="text" placeholder="Add your text"/>
                <button>Add</button>
            </div>
            <ul id="todoList">
            </ul>
        </div>
    </div>
    
    <script src="js/apikey.js"></script>
    <script src="js/background.js"></script>
    <script src="js/navigation.js"></script>
    <script src="js/move.js"></script>
    <script src="js/dayInfo.js"></script>
    <script src="js/greeting.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/stopwatch.js"></script>
    <script src="js/todo.js"></script>
</body>
</html>
